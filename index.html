<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карточки слов</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .card {
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.6s;
      position: relative;
      perspective: 1000px;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }
    .back {
      transform: rotateY(180deg);
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <div class="inner">
    <div class="front" id="front">Загрузка...</div>
    <div class="back" id="back"></div>
  </div>
</div>

<script src="controller.js"></script>
</body>
</html>
