<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карточки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="screen-cards" class="screen">
  <h1>Карточки</h1>
  <div class="direction-buttons">
  <button id="btn-es-ru">español → русский</button>
  <button id="btn-ru-es">русский → español</button>
</div>
  <div class="card" id="card">
    <div class="inner">
      <div class="front" id="front">
        <span id="text-front">Загрузка...</span>
        <div class="counter" id="counter-front"></div>
      </div>
      <div class="back" id="back">
        <span id="text-back"></span>
        <div class="counter" id="counter-back"></div>
      </div>
    </div>
  </div>
  <div class="side-buttons">
    <button id="btn-hide">Скрыть карточку</button>
    <button id="btn-reset">Обновить</button>
  </div>
  <button id="to-library">Перейти в библиотеку</button>
</div>

<div id="screen-library" class="screen" style="display:none;">
  <h1>Библиотека</h1>
  <label for="file-select">Выберите набор карточек:</label>
  <select id="file-select"></select>
  <p>Текущий файл: <span id="current-file">–</span></p>
  <button id="to-cards">Перейти к карточкам</button>
</div>

<script src="controller.js"></script>
<script src="library.js"></script>
</body>
</html>
